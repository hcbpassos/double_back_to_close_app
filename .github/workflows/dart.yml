name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1.4.0
      with:
        channel: 'stable'
    - name: Get dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
