name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
    - name: Get dependencies
      run: flutter pub get

    - name: 'Flutter Format Check'
      run: flutter format --set-exit-if-changed --dry-run .

    - name: Run tests
      run: flutter test
